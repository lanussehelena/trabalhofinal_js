<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mensagens Recebidas</title>
  <link rel="stylesheet" href="css/default.css" />
</head>
<body>
  <div class="page">
    <h2>Mensagens Recebidas</h2>
    <table border="1" id="tabela-mensagens">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Mensagem</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>


  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mensagens = obterMensagens();
      const corpoTabela = document.querySelector("#tabela-mensagens tbody");
  
      mensagens.forEach(function (mensagem) {
        const linha = document.createElement("tr");
  
        const colunaNome = document.createElement("td");
        colunaNome.textContent = mensagem.nome;
        linha.appendChild(colunaNome);
  
        const colunaEmail = document.createElement("td");
        colunaEmail.textContent = mensagem.email;
        linha.appendChild(colunaEmail);
  
        const colunaMensagem = document.createElement("td");
        colunaMensagem.textContent = mensagem.mensagem;
        linha.appendChild(colunaMensagem);
  
        corpoTabela.appendChild(linha);
      });
    });
  </script>
  
    });
  </script>
</body>
</html>
